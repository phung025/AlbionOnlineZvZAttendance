  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

  <script src="./assets/js/jquery.blockUI.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/jquery-text-marquee@latest/dist/jquery.text-marquee.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/jquery-text-marquee@latest/dist/jquery.text-marquee.min.css" rel="stylesheet" />

  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.2/js/dataTables.buttons.min.js"></script>

  <link rel="stylesheet" href="./assets/css/index.css"/>
  <title>Albion Online ZvZ Attendance</title>
</head>

<body>
  <div class="container" id="header">
  </div>
  <div class="container" id="search">
    <div id="donation">Albion Online ZvZ Tool</div>
    <div class="row">
      <div class="input-group" id="searchGroup">
        <input class="form-control albion-form" id="searchID" placeholder="Enter Guild/Alliance ID"/>
        <select class="albion-form" id="groupType">
          <option value="guild">Guild</option>
          <option value="alliance">Alliance</option>
        </select>
        <span class="input-group-btn">
          <button type="searchButton" class="btn btn-albion" id="search">Search</button>
        </span>
      </div>
      <div class="input-group" id="searchOptions">
        <label id="fromDate">From</label>
        <input class="albion-form" type="date" id="fromDate"/>
        <label id="toDate">To</label>
        <input class="albion-form" type="date" id="toDate"/>
        <label id="players">Minimum Guild/Alliance Players in a Battle</label>
        <input class="albion-form" id="players" type="number" min="1" step="1"/>
      </div>
    </div>
    <div class="row" style="display: initial;">
      <div id="battleChart" style="height:500px;"></div>
      <table id="battleTable" class="display compact is-striped" width="100%"></table>
    </div>
    <div class="row" style="display: initial;">
      <div id="attendanceChart" style="height:500px;"></div>
      <table id="attendanceTable" class="display compact is-striped" width="100%"></table>
    </div>
  </div>
</body>

<div id="messageModal" class="modal" style="height:auto;">
  <p id="content"></p>
  <a href="#" rel="modal:close">Close</a>
</div>
<script src="./index.js"></script>
<script>
if (window.module) module = window.module;
</script>

</html>
